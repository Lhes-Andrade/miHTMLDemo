    <!-- 
        programas para tener instalado:
    GIT, pgAdmin 4, Xamp

    crear repositorio en GITHUB
    crear una carpeta en local con el mismo nombre del repositorio de GIT
    abrimos la carpeta > escribir en la ruta "cmd" > escribimos "code ." > se abre Visual Studio Code y abrimos la terminal > creamos los archivos html y css


    para subir nuestro código de a Github: en la terminal de VS escribimos git init para iniciarlo, luego git add ., y luego git commit -m "texto"

    si aparece que debes registrate git config user.name "". git config user.email
    volvemos a ejecutar git
    crear rama "main": git branch -m main
    copiamos la URL del repositorio: https://github.com/Lhes-Andrade/miHTMLDemo.git, y en la terminal lo configuramos con el siguiente comando: git remote add origin https://github.com/Lhes-Andrade/miHTMLDemo.git
    luego, git push -u origin main
    luego, git push
    luego, git pull


    Subir cambios posteriores (Actualizar código)
    Si ya vinculaste el proyecto, solo necesitas tres pasos para actualizar: 
    git add . (para añadir los cambios)
    git commit -m "Descripción de los cambios"
    git push 

    liveserver, php intelephense, htmml css supper, laravel, laravel Blade snippers, pettier code format
            

    CTRL + K + C = para comentar el código
    CTRL + K + U = para descomentar
